<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WUT - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/static/Icons/Favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
            opacity: 0.2;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: white;
            overflow-x: hidden;
        }
        .fancy-font {
            font-family: 'Satisfy', cursive;
        }
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            color: #718096;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 0 5px;
            pointer-events: none;
        }
        .input-group input:focus,
        .input-group input:not(:placeholder-shown) {
            border-color: #a855f7;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #a855f7;
        }
        #messageModal {
            transition: all 0.5s ease-in-out;
            transform: scale(0.5);
            opacity: 0;
        }
        #messageModal.show {
            transform: scale(1);
            opacity: 1;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7e22ce;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7e22ce;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #7e22ce; }
        }
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999;
        }
        .book-wrapper {
            width: 150px;
            height: fit-content;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }
        .book {
            width: 100%;
            height: auto;
            filter: drop-shadow(10px 10px 5px rgba(0, 0, 0, 0.137));
        }
        .book-wrapper .book-page {
            width: 50%;
            height: auto;
            position: absolute;
            animation: paging 0.15s linear infinite;
            transform-origin: left;
        }
        @keyframes paging {
            0% { transform: rotateY(0deg) skewY(0deg); }
            50% { transform: rotateY(90deg) skewY(-20deg); }
            100% { transform: rotateY(180deg) skewY(0deg); }
        }
        #mainContent {
            display: none;
            opacity: 0;
            transform: translateX(-100%) rotateY(-90deg);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        @keyframes zigZag {
            0% { transform: translateX(-100%) rotateY(-90deg); }
            25% { transform: translateX(-50%) rotateY(45deg); }
            50% { transform: translateX(0%) rotateY(-45deg); }
            75% { transform: translateX(50%) rotateY(45deg); }
            100% { transform: translateX(0%) rotateY(0deg); }
        }
        .animate-zigzag {
            animation: zigZag 1s ease-out forwards;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="loader">
        <div class="book-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 126 75" class="book">
                <rect stroke-width="5" stroke="#e05452" rx="7.5" height="70" width="121" y="2.5" x="2.5"></rect>
                <line stroke-width="5" stroke="#e05452" y2="75" x2="63.5" x1="63.5"></line>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M25 20H50"></path>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M101 20H76"></path>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M16 30L50 30"></path>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M110 30L76 30"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff74" viewBox="0 0 65 75" class="book-page">
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M40 20H15"></path>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M49 30L15 30"></path>
                <path stroke-width="5" stroke="#e05452" d="M2.5 2.5H55C59.1421 2.5 62.5 5.85786 62.5 10V65C62.5 69.1421 59.1421 72.5 55 72.5H2.5V2.5Z"></path>
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="bg-gray-100 flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
        <!-- Animated background icons -->
        <div class="absolute inset-0 pointer-events-none">
            <i class="ri-task-line text-4xl md:text-5xl text-blue-400 absolute top-1/4 left-1/4 floating" style="animation-delay: 0s;"></i>
            <i class="ri-todo-line text-4xl md:text-5xl text-green-400 absolute top-1/4 right-1/4 floating" style="animation-delay: 0.5s;"></i>
            <i class="ri-list-check text-4xl md:text-5xl text-yellow-400 absolute bottom-1/4 left-1/4 floating" style="animation-delay: 1s;"></i>
            <i class="ri-calendar-todo-line text-4xl md:text-5xl text-red-400 absolute bottom-1/4 right-1/4 floating" style="animation-delay: 1.5s;"></i>
            <i class="ri-checkbox-circle-line text-4xl md:text-5xl text-purple-400 absolute top-1/2 left-1/4 floating" style="animation-delay: 2s;"></i>
            <i class="ri-file-list-3-line text-4xl md:text-5xl text-pink-400 absolute top-1/2 right-1/4 floating" style="animation-delay: 2.5s;"></i>
            <i class="ri-bookmark-line text-4xl md:text-5xl text-orange-400 absolute top-1/4 center floating" style="animation-delay: 3s; left: 50%; transform: translateX(-50%);"></i>
            <i class="ri-alarm-line text-4xl md:text-5xl text-blue-300 absolute bottom-1/4 center floating" style="animation-delay: 3.5s; left: 50%; transform: translateX(-50%);"></i>
            <i class="ri-timer-line text-4xl md:text-5xl text-green-300 absolute top-1/2 left-1/2 floating" style="animation-delay: 4s; transform: translate(-50%, -50%);"></i>
        </div>

        <!-- Message Modal -->
        <div id="messageModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-lg shadow-2xl text-center max-w-sm mx-auto">
                <div id="modalIcon" class="mb-4">
                    <!-- Animated Tick Icon -->
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <p id="modalMessage" class="text-xl font-semibold"></p>
            </div>
        </div>

        <div class="max-w-md w-full z-10">
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 md:p-8 text-white text-center">
                    <h1 class="text-5xl md:text-6xl font-bold mb-2 fancy-font">WUT</h1>
                    <p class="text-xl md:text-2xl fancy-font">Where Unfinished Tasks End</p>
                </div>
                <div class="p-6 md:p-8">
                    <form id="registrationForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-6 flex justify-center">
                            <div class="relative w-28 h-28 md:w-36 md:h-36 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-purple-400 shadow-lg">
                                <i class="ri-user-smile-line text-5xl md:text-6xl text-purple-400" id="userIcon"></i>
                                <img id="previewImage" class="absolute inset-0 w-full h-full object-cover hidden" alt="Your profile picture">
                                <input type="file" accept="image/*" name="profile_picture" class="absolute inset-0 opacity-0 cursor-pointer">
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div class="input-group">
                                <input type="text" id="name" name="name" placeholder=" " required>
                                <label for="name">Your Name</label>
                            </div>
                            <div class="input-group">
                                <input type="email" id="email" name="email" placeholder=" " required>
                                <label for="email">Your Email</label>
                            </div>
                            <div class="input-group">
                                <input type="password" id="password" name="password" placeholder=" " required>
                                <label for="password">Create Password</label>
                            </div>
                        </div>
                        <button type="submit" id="registerButton" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-full font-semibold text-lg mt-6 hover:opacity-90 transition duration-300 shadow-md">
                            <span id="registerText">Join Now</span>
                            <span id="registerSpinner" class="spinner hidden"></span>
                        </button>
                    </form>
                    <p class="mt-6 text-center text-sm text-gray-600">
                        Already a member? <a href="/" class="text-purple-600 hover:underline font-semibold">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const preloader = document.getElementById('preloader');
        const mainContent = document.getElementById('mainContent');

        // Show preloader
        preloader.style.display = 'flex';
        mainContent.style.display = 'none';

        // Hide preloader and show main content after 3 seconds
        setTimeout(() => {
            preloader.style.display = 'none';
            mainContent.style.display = 'flex';
            document.body.classList.add('bg-gray-100');
            
            // Trigger the zig-zag animation
            setTimeout(() => {
                mainContent.classList.add('animate-zigzag');
                mainContent.style.opacity = '1';
            }, 100);
        }, 3000);

        const fileInput = document.querySelector('input[type="file"]');
        const form = document.getElementById('registrationForm');
        const previewImg = document.getElementById('previewImage');
        const userIcon = document.getElementById('userIcon');
        const registerButton = document.getElementById('registerButton');
        const registerText = document.getElementById('registerText');
        const registerSpinner = document.getElementById('registerSpinner');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.classList.remove('hidden');
                    userIcon.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);

            // Show spinner and hide text
            registerText.classList.add('hidden');
            registerSpinner.classList.remove('hidden');
            registerButton.disabled = true;

            const startTime = Date.now();

            fetch('', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const messages = doc.querySelectorAll('.messages .message');
                
                if (messages.length > 0) {
                    const message = messages[0].textContent;
                    const type = messages[0].classList.contains('success') ? 'success' : 'error';
                    showModal(type, message);
                    
                    if (type === 'success') {
                        setTimeout(() => {
                            window.location.href = '/register';  // Redirect to login page
                        }, 2000);
                    } else {
                        resetButton();
                    }
                } else {
                    // If no messages, assume success and redirect
                    showModal('success', 'Registration successful!');
                    setTimeout(() => {
                        window.location.href = '/register';  // Redirect to login page
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showModal('error', 'An error occurred. Please try again.');
                resetButton();
            })
            .finally(() => {
                const elapsedTime = Date.now() - startTime;
                const remainingTime = Math.max(0, 2000 - elapsedTime);
                setTimeout(resetButton, remainingTime);
            });
        });

        function resetButton() {
            registerText.classList.remove('hidden');
            registerSpinner.classList.add('hidden');
            registerButton.disabled = false;
        }

        function showModal(type, message) {
            const modal = document.getElementById('messageModal');
            const modalIcon = document.getElementById('modalIcon');
            const modalMessage = document.getElementById('modalMessage');

            if (type === 'error') {
                modalIcon.innerHTML = '❌';
                modalIcon.className = 'text-6xl mb-4 text-red-500';
            } else {
                modalIcon.innerHTML = `
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                `;
            }

            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('show'), 10);

            setTimeout(() => {
                modal.classList.remove('show');
                setTimeout(() => modal.classList.add('hidden'), 500);
            }, 2000);
        }

        // Display Django messages in modal
        {% if messages %}
            {% for message in messages %}
                showModal('{{ message.tags }}', '{{ message }}');
            {% endfor %}
        {% endif %}
    });
</script>
</body>
</html>
