<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/static/Icons/Favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/Css/Register/register.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="loader">
        <div class="book-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 126 75" class="book">
                <rect stroke-width="5" stroke="#e05452" rx="7.5" height="70" width="121" y="2.5" x="2.5"></rect>
                <line stroke-width="5" stroke="#e05452" y2="75" x2="63.5" x1="63.5"></line>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M25 20H50"></path>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M101 20H76"></path>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M16 30L50 30"></path>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M110 30L76 30"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff74" viewBox="0 0 65 75" class="book-page">
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M40 20H15"></path>
                <path stroke-linecap="round" stroke-width="4" stroke="#c18949" d="M49 30L15 30"></path>
                <path stroke-width="5" stroke="#e05452" d="M2.5 2.5H55C59.1421 2.5 62.5 5.85786 62.5 10V65C62.5 69.1421 59.1421 72.5 55 72.5H2.5V2.5Z"></path>
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="bg-gray-100 flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
        <!-- Animated background icons -->
        <div class="absolute inset-0 pointer-events-none">
            <i class="ri-task-line text-4xl md:text-5xl text-blue-400 absolute top-1/4 left-1/4 floating" style="animation-delay: 0s;"></i>
            <i class="ri-todo-line text-4xl md:text-5xl text-green-400 absolute top-1/4 right-1/4 floating" style="animation-delay: 0.5s;"></i>
            <i class="ri-list-check text-4xl md:text-5xl text-yellow-400 absolute bottom-1/4 left-1/4 floating" style="animation-delay: 1s;"></i>
            <i class="ri-calendar-todo-line text-4xl md:text-5xl text-red-400 absolute bottom-1/4 right-1/4 floating" style="animation-delay: 1.5s;"></i>
            <i class="ri-checkbox-circle-line text-4xl md:text-5xl text-purple-400 absolute top-1/2 left-1/4 floating" style="animation-delay: 2s;"></i>
            <i class="ri-file-list-3-line text-4xl md:text-5xl text-pink-400 absolute top-1/2 right-1/4 floating" style="animation-delay: 2.5s;"></i>
            <i class="ri-bookmark-line text-4xl md:text-5xl text-orange-400 absolute top-1/4 center floating" style="animation-delay: 3s; left: 50%; transform: translateX(-50%);"></i>
            <i class="ri-alarm-line text-4xl md:text-5xl text-blue-300 absolute bottom-1/4 center floating" style="animation-delay: 3.5s; left: 50%; transform: translateX(-50%);"></i>
            <i class="ri-timer-line text-4xl md:text-5xl text-green-300 absolute top-1/2 left-1/2 floating" style="animation-delay: 4s; transform: translate(-50%, -50%);"></i>
        </div>

        <!-- Message Modal -->
        <div id="messageModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="modal-content bg-white p-8 rounded-lg shadow-2xl text-center mx-auto">
                <div id="modalIcon" class="mb-4">
                    <!-- Animated Tick Icon -->
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <p id="modalMessage" class="text-xl font-semibold mb-4"></p>
                <button id="modalCloseButton" class="bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700 transition duration-300">Close</button>
            </div>
        </div>

        <div class="max-w-md w-full z-10">
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 md:p-8 text-white text-center">
                    <h1 class="text-5xl md:text-6xl font-bold mb-2 fancy-font">WUT</h1>
                    <p class="text-xl md:text-2xl fancy-font">Where Unfinished Tasks End</p>
                </div>
                <div class="p-6 md:p-8">
                    <form id="registrationForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-6 flex justify-center">
                            <div class="relative w-28 h-28 md:w-36 md:h-36 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-purple-400 shadow-lg">
                                <i class="ri-user-smile-line text-5xl md:text-6xl text-purple-400" id="userIcon"></i>
                                <img id="previewImage" class="absolute inset-0 w-full h-full object-cover hidden" alt="Your profile picture">
                                <input type="file" accept="image/*" name="profile_picture" class="absolute inset-0 opacity-0 cursor-pointer">
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div class="input-group">
                                <input type="text" id="name" name="name" placeholder=" " required>
                                <label for="name">Your Name</label>
                            </div>
                            <div class="input-group">
                                <input type="email" id="email" name="email" placeholder=" " required>
                                <label for="email">Your Email</label>
                            </div>
                            <div class="input-group">
                                <input type="password" id="password" name="password" placeholder=" " required>
                                <label for="password">Create Password</label>
                            </div>
                        </div>
                        <button type="submit" id="registerButton" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-full font-semibold text-lg mt-6 hover:opacity-90 transition duration-300 shadow-md">
                            <span id="registerText">Join Now</span>
                            <span id="registerSpinner" class="spinner hidden"></span>
                        </button>
                    </form>
                    <p class="mt-6 text-center text-sm text-gray-600">
                        Already a member? <a href="/" class="text-purple-600 hover:underline font-semibold">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/Javascripts/Register/register.js"></script>
</body>
</html>
