<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.get_full_name|default:user.username }} WORKS</title>
    <link rel="shortcut icon" href="/static/Icons/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            overflow-y: auto;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        .waving {
            animation: wave 2.5s infinite;
            transform-origin: 70% 70%;
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Top Navigation (Sticky) -->
    <nav class="bg-white shadow-md py-2 px-4 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center">
            <a href="{% url 'dashboard_view' %}" class="text-gray-600 hover:text-gray-800 mr-4">
                <i class="ri-arrow-left-line text-xl"></i>
            </a>
            <a href="#" class="text-gray-600 hover:text-gray-800" onclick="toggleTaskModal()">
                <i class="ri-add-line text-xl"></i>
            </a>
        </div>
        <h1 class="text-lg font-semibold text-center max-w-md" style="font-family: 'Dancing Script', cursive;">{{ user.get_full_name|default:user.username }}'s WORKS</h1>
        <div class="relative">
            <button class="text-gray-600 hover:text-gray-800" onclick="toggleDropdown()">
                <img src="{{ user.profile_picture.url|default:'https://www.w3schools.com/w3images/avatar2.png' }}" alt="User" class="w-8 h-8 rounded-full object-cover">
            </button>
            <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                <a href="{% url 'user_profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="ri-user-line mr-2"></i>Profile
                </a>
                <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="ri-logout-box-line mr-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="content p-4">
        <div id="taskContainer" class="card-grid">
            {% for task in tasks %}
            <div class="bg-white shadow-md p-4 card" data-task-id="{{ task.id }}">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <a href="#" class="text-blue-500 hover:text-blue-700 mr-2" onclick="toggleTaskModal('{{ task.id }}')">
                            <i class="ri-edit-line"></i>
                        </a>
                        <a href="#" class="text-red-500 hover:text-red-700" onclick="deleteTask('{{ task.id }}')">
                            <i class="ri-delete-bin-line"></i>
                        </a>
                    </div>
                    <span class="text-xs text-gray-500">Created: {{ task.created_at|date:"Y-m-d" }}</span>
                </div>
                <p class="text-gray-800 text-sm">{{ task.content }}</p>
            </div>
            {% empty %}
            <p class="text-center text-gray-500 col-span-full">No tasks yet. Click the + icon to add a new task!</p>
            {% endfor %}
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <button onclick="toggleTaskModal()" class="absolute top-2 left-2 text-gray-600 hover:text-gray-800">
                <i class="ri-close-line text-xl"></i>
            </button>
            <div class="mt-3 text-center">
                <h3 id="modalTitle" class="text-2xl leading-6 font-medium text-gray-900" style="font-family: 'Dancing Script', cursive;">Add Task</h3>
                <div class="mt-2 px-7 py-3">
                    <textarea id="taskInput" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="4" placeholder="Enter your task here..."></textarea>
                </div>
                <div class="flex items-center justify-between px-4 py-3">
                    <i class="ri-hand-heart-line text-5xl text-blue-500 waving"></i>
                    <button id="taskActionButton" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-1/2 shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Add Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="bg-white shadow-md py-2 px-4 sticky bottom-0 flex justify-between items-center text-sm">
        <div class="flex items-center">
            <img src="{{ user.profile_picture.url|default:'https://www.w3schools.com/w3images/avatar2.png' }}" alt="User" class="w-6 h-6 rounded-full object-cover mr-2">
            <span id="currentDay"></span>
        </div>
        <span id="currentTime"></span>
        <span id="currentDate"></span>
    </footer>

    <script>
        let currentTaskId = null;

        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('hidden');
        }

        function toggleTaskModal(taskId = null) {
            const modal = document.getElementById('taskModal');
            modal.classList.toggle('hidden');
            resetTaskModal();
            if (taskId) {
                currentTaskId = taskId;
                const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
                const content = taskElement.querySelector('p').textContent;
                document.getElementById('taskInput').value = content;
                document.getElementById('modalTitle').textContent = 'Edit Task';
                document.getElementById('taskActionButton').textContent = 'Update Task';
            } else {
                currentTaskId = null;
            }
        }

        function resetTaskModal() {
            document.getElementById('modalTitle').textContent = 'Add Task';
            document.getElementById('taskInput').value = '';
            document.getElementById('taskActionButton').textContent = 'Add Task';
        }

        function updateDateTime() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            document.getElementById('currentDay').textContent = days[now.getDay()];
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function handleTaskAction() {
            const content = document.getElementById('taskInput').value;
            const action = currentTaskId ? 'update' : 'add';
            const data = {
                action: action,
                content: content
            };
            if (currentTaskId) {
                data.task_id = currentTaskId;
            }

            fetch('{% url "work" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    if (action === 'add') {
                        const taskContainer = document.getElementById('taskContainer');
                        const newTask = createTaskElement(data.task);
                        taskContainer.insertAdjacentHTML('afterbegin', newTask);
                    } else if (action === 'update') {
                        const taskElement = document.querySelector(`[data-task-id="${currentTaskId}"]`);
                        taskElement.querySelector('p').textContent = content;
                    }
                    toggleTaskModal();
                }
            });
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                fetch('{% url "work" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        task_id: taskId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
                        taskElement.remove();
                    }
                });
            }
        }

        function createTaskElement(task) {
            return `
            <div class="bg-white shadow-md p-4 card" data-task-id="${task.id}">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <a href="#" class="text-blue-500 hover:text-blue-700 mr-2" onclick="toggleTaskModal('${task.id}')">
                            <i class="ri-edit-line"></i>
                        </a>
                        <a href="#" class="text-red-500 hover:text-red-700" onclick="deleteTask('${task.id}')">
                            <i class="ri-delete-bin-line"></i>
                        </a>
                    </div>
                    <span class="text-xs text-gray-500">Created: ${task.created_at}</span>
                </div>
                <p class="text-gray-800 text-sm">${task.content}</p>
            </div>
            `;
        }

        // Initial calls
        updateDateTime();

        // Update time every second
        setInterval(updateDateTime, 1000);

        // Add event listeners
        document.getElementById('taskActionButton').addEventListener('click', handleTaskAction);
    </script>
</body>
</html>
